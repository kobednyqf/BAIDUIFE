<!DOCTYPE HTML>
<html>
<head>
	<meta>
	<title>task0002.html</title>
</head>
<body>
	<input id="number1" type="text" value=3>
	<input id="number2" type="text" value=5>
	<span id="result">HELLOWORLD</span>
	<button id="addbtn"></button>
<script>
	console.log("HELLOWORLD");

	function $(id){
		return document.getElementById(id);
	}

	function add(num1,num2){
		return num1 + num2;
	}

	function renderResult(result){
		$("result").innerHTML = result;
	}

	function addEventHandle(){
		var num1 = $("number1").value;
		var num2 = $("number2").value;
		var result = add(num1,num2);
		renderResult(result);
	}

	function initEvent(){
		$("addbtn").addEventListener("click",addEventHandle,false);
		//事件监听的第三个参数是是否捕获的布尔值
		//true代表捕获优先父元素的事件
		//false代表冒泡优先该元素事件
	}

	initEvent();
</script>
</body>
</html>
